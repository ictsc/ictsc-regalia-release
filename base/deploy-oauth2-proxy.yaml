apiVersion: apps/v1
kind: Deployment
metadata:
  name: scoreserver-admin-auth-proxy
  labels:
    app.kubernetes.io/component: admin-auth-proxy
    app.kubernetes.io/name: scoreserver-admin-auth-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: scoreserver-admin-auth-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: scoreserver-admin-auth-proxy
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy
          args:
            # Server
            - --http-address=0.0.0.0:4180
            - --metrics-address=0.0.0.0:9090
            # Session Store
            - --session-store-type=redis
            - --redis-connection-url=redis://redis-haproxy.scoreserver.svc.cluster.local:6379/1
            # Header
            - --set-authorization-header=true
            # Provider
            - --provider=oidc
            - --provider-display-name=OIDC
            - --code-challenge-method=S256
            - --scope=openid profile email groups
            - --email-domain=*
          env:
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secret
                  key: cookie-secret
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: oauth2-proxy-env
                  key: client-id
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth2-proxy-secret
                  key: client-secret
            - name: OAUTH2_PROXY_OIDC_ISSUER_URL
              valueFrom:
                configMapKeyRef:
                  name: oauth2-proxy-env
                  key: oidc-issuer-url
            - name: OAUTH2_PROXY_REDIRECT_URL
              valueFrom:
                configMapKeyRef:
                  name: oauth2-proxy-env
                  key: redirect-url
          ports:
            - containerPort: 4180
              name: http
          resources:
            limits:
              memory: 128Mi
              cpu: 500m
            requests:
              memory: 16Mi
              cpu: 10m
          livenessProbe:
            httpGet:
              path: /ping
              port: http
              scheme: HTTP
          readinessProbe:
            httpGet:
              path: /ready
              port: http
              scheme: HTTP
